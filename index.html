<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Confirmados</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f6faf8;
            margin: 0;
            padding: 20px;
            color: #2e3d35;
        }
        h2 {
            text-align: center;
            color: #4fb79a;
            margin-bottom: 25px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 14px rgba(0,0,0,0.08);
        }
        th, td {
            padding: 14px;
            text-align: left;
            border-bottom: 1px solid #e9f4ef;
        }
        th {
            background: #4fb79a;
            color: white;
        }
        tr:hover {
            background: #f1faf7;
        }
        #atualizando {
            text-align: center;
            margin-top: 15px;
            color: #4fb79a;
            font-weight: bold;
        }
        .top-buttons {
            text-align: center;
            margin-bottom: 20px;
        }
        .btn {
            background: #4fb79a;
            color: white;
            padding: 10px 18px;
            border-radius: 10px;
            text-decoration: none;
            display: inline-block;
        }
    </style>
</head>

<body>
    <h2>Lista de Confirmados</h2>

    <div class="top-buttons">
        <a href="index.html" class="btn">Voltar para página de confirmação</a>
    </div>

    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Presença</th>
                <th>Acompanhantes</th>
            </tr>
        </thead>
        <tbody id="tabela"></tbody>
    </table>

    <div id="atualizando">Carregando lista...</div>

<script>
    const SUPABASE_URL = "https://ynxqcvwxqeuxdennbtgi.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InlueHFjdnd4cWV1eGRlbm5idGdpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjM3NTQ0OTEsImV4cCI6MjA3OTMzMDQ5MX0.PtQ8gG7xsVQ33y8EKvI5Kc4miWCP9TXd8z51UU1w0LE";

    async function carregarLista() {
        document.getElementById("atualizando").innerText = "Atualizando...";

        const response = await fetch(`${SUPABASE_URL}/rest/v1/confirmacoes?select=*`, {
            headers: {
                "apikey": SUPABASE_KEY,
                "Authorization": `Bearer ${SUPABASE_KEY}`,
            }
        });

        const dados = await response.json();
        const tabela = document.getElementById("tabela");
        tabela.innerHTML = "";

        dados.forEach(item => {
            const linha = `
                <tr>
                    <td>${item.nome}</td>
                    <td>${item.presenca ? "Sim" : "Não"}</td>
                    <td>${item.acompanhantes}</td>
                </tr>
            `;
            tabela.innerHTML += linha;
        });

        document.getElementById("atualizando").innerText = "Lista atualizada";
    }

    carregarLista();               // Carrega ao abrir
    setInterval(carregarLista, 5000); // Atualiza a cada 5s
</script>

</body>
</html>
