<!-- Página de Confirmação de Presença - Andreia & Gustavo -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmação de Presença</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f6faf8;
            margin: 0;
            padding: 0;
            color: #2e3d35;
        }
        .container {
            max-width: 420px;
            margin: 40px auto;
            background: white;
            padding: 25px;
            border-radius: 18px;
            box-shadow: 0 4px 14px rgba(0,0,0,0.08);
            border: 2px solid #c8efe2;
        }
        h2 {
            text-align: center;
            color: #4fb79a;
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 8px;
            border: 1px solid #9cd5c3;
        }
        button {
            width: 100%;
            margin-top: 20px;
            padding: 12px;
            background: #4fb79a;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
        }
        .msg {
            margin-top: 20px;
            text-align: center;
            font-size: 15px;
            color: #4fb79a;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Confirmação de Presença</h2>

        <label>Seu nome completo</label>
        <input id="nome" type="text" placeholder="Digite seu nome" required>

        <label>Você irá ao casamento?</label>
        <select id="presenca">
            <option value="true">Sim</option>
            <option value="false">Não</option>
        </select>

        <label>Quantidade de acompanhantes</label>
        <input id="acompanhantes" type="number" min="0" value="0">

        <button onclick="enviar()">Confirmar</button>

        <div class="msg" id="msg"></div>
    </div>

<script>
    const SUPABASE_URL = "COLE_AQUI_URL";
    const SUPABASE_KEY = "COLE_AQUI_KEY";

    async function enviar() {
        const nome = document.getElementById("nome").value;
        const presenca = document.getElementById("presenca").value === "true";
        const acompanhantes = parseInt(document.getElementById("acompanhantes").value);

        if (!nome) {
            document.getElementById("msg").innerText = "Digite seu nome antes de confirmar.";
            return;
        }

        const data = {
            nome: nome,
            presenca: presenca,
            acompanhantes: acompanhantes
        };

        const response = await fetch(`${SUPABASE_URL}/rest/v1/confirmacoes`, {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
                "apikey": SUPABASE_KEY,
                "Authorization": `Bearer ${SUPABASE_KEY}`
            },
            body: JSON.stringify(data)
        });

        if (response.ok) {
            document.getElementById("msg").innerText = "Confirmação enviada com sucesso!";
        } else {
            document.getElementById("msg").innerText = "Erro ao enviar confirmação.";
        }
    }
</script>
</body>
</html>
